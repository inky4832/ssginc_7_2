<!-- js07_객체1_데이터관련4_Boolean.html -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <title>불린 데이터 객체 메서드</title>
    <script>

    // 불린 객체 생성 방법
      
      // false로 처리되는 값
      let b1 = new Boolean(0);
      let b2 =  Boolean(""); // 권장
      let b3 =  Boolean(null);
      let b4 =  Boolean(undefined);
      let b5 =  Boolean(NaN);
      console.log(b1, b1.valueOf(), b1.toString());
      if(b1.toString()){ // "false"
         console.log("AAAAAAAAAAAAAA")
      }
      if(b1.valueOf()){ // false
         console.log("BBBBBBBB")
      }
      console.log(b2);
      console.log(b3);
      console.log(b4);
      console.log(b5);
      console.log("###################################");
      // true로 처리되는 값
      let c1 =  Boolean(10);
      let c2 =  Boolean("aaa");
      let c3 =  Boolean([]);
      let c4 =  Boolean({});
      console.log(c1);
      console.log(c2);
      console.log(c3);
      console.log(c4);





      </script>
    
 </head>
 <body>
    <p>홍길동</p>
    <div>이순신</div>


 </body>
 </html>
