 <!DOCTYPE html>
 <html lang="en">
 <head>
     <title>산술 연산자</title>
    <script>

       
       console.log( 10 + 3 );
       console.log( 10 - 3 );
       console.log( 10 * 3 );
       console.log( 10 / 3 ); // 3.3333333333333335
       console.log( 10 % 3 );
       
       console.log("########################################");

       console.log( "10" + 3 ); // 103 (문자열 연결됨)
       console.log( Number.parseInt("10") + 3 ); // 13
       console.log( "10" - 3 ); // 자동으로 형변환되어 연산됨
       console.log( "10" * 3 ); // 자동으로 형변환되어 연산됨
       console.log( "10" / 3 ); // 3.3333333333333335, 자동으로 형변환되어 연산됨
       console.log( "10" % 3 ); // 자동으로 형변환되어 연산됨


    </script>
 </head>
 <body>
    <p>홍길동</p>
    <div>이순신</div>


 </body>
 </html>
