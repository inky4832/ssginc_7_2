<!-- js11_이벤트02_DOMLevel2_방식1_addEventListener2_이벤트전파.html -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <title>DOM Level 2- 이벤트 전파 </title>
     <script>

         function init(){

             document.querySelector("#x").addEventListener("click", ()=>console.log("a"), false );

             document.querySelector("#y").addEventListener("click", ()=>console.log("b"), false  );
          
         }
           
     </script>
 </head>
 <body onload="init()">
     <h1>이벤트 전파</h1>
     <div id="x" style="background-color: yellow;">
            a
         <div id="y" style="background-color: blue;">
            b
         </div>   
     </div>
 </body>
 </html>
