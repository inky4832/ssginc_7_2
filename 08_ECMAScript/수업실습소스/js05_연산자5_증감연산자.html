 <!DOCTYPE html>
 <html lang="en">
 <head>
     <title>증감 연산자</title>
    <script>

     // 기본
     let n = 10;
     n++;
     console.log(n);
     ++n;
     console.log(n);
     
     // 다른 연산자와 같이 사용
     let n2 = 10;
     let result = ++n2;  // 전치
     console.log(result, n2); // 11   11

     let n3 = 10;
     let result2 = n3++; // 후치
     console.log(result2, n3); // 10  11

    </script>
    
 </head>
 <body>
    <p>홍길동</p>
    <div>이순신</div>


 </body>
 </html>
