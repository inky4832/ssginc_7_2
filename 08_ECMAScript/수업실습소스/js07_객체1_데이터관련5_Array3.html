 <!DOCTYPE html>
 <html lang="en">
 <head>
     <title>Array 데이터 객체 메서드</title>
    <script>

         // 검색 및 가공

         let x = [3, 10,20,30,20, 15];

         console.log("1. 특정값 찾기")
         let result = x.find(function(ele, idx, arr){
              console.log(ele, idx, arr);
              return ele === 20;
            //   return ele === 200; // 찾는 값이 undefined
         });
         console.log(result);

         console.log("2. 특정값 index 찾기")
         let result2 = x.findIndex(function(ele, idx, arr){
              console.log(ele, idx, arr);
              return ele === 20;
            //   return ele === 200; // 찾는 값이 -1
         });
         console.log(result2);
         
         console.log("3. 조건에 일치하는 값 찾기 (**********)")
         let result3 = x.filter(function(ele, idx, arr){
            return ele%2 === 0;
         });
         console.log("짝수값만 조회:", result3);
         
         
         console.log("4. 배열 값 가공 (**********)")
         let y = ["hello","world","happy"];
         let result4 = y.map(function(ele, idx, arr){
            return ele.toUpperCase();
         });
         console.log(result4);
         
         
         // 배열의 값 변경
         console.log("5. 배열의 문자열들을 하나의 문자열로 변경")
         let y2 = ["hello","world","happy"]; // ============> "hello  world  happy"
         console.log(y2.join());
         console.log(y2.join(''));
         console.log(y2.join('  '));
         console.log(y2.join('/'));
         
         console.log("6. 배열의 값들을 지정된 값으로 변경(채우기)")
         let y3=[1,2,3,4,5];
         console.log(y3.fill(100)); // fill(value) , [100, 100, 100, 100, 100]
         console.log(y3.fill(99,2)); // fill(value, start), [100, 100, 99, 99, 99]
         console.log(y3.fill(88,0,3)); //fill(value, start, end) , [88, 88, 88, 99, 99]
         
         console.log("7. 배열의 값들을 배열안의 값으로 변경(채우기)")
         let y4=[1,2,3,4,5];
         // copyWithin(target, start)
         console.log(y4.copyWithin(0,3)); // [4, 5, 3, 4, 5]
         // copyWithin(target, start, end)
         console.log(y4.copyWithin(1,0,3)); // [4, 4, 5, 3, 5]
         
         // 정적 메서드
         let y5 = "hello";
         console.log( Array.from(y5));  // ['h', 'e', 'l', 'l', 'o']

         let result5 = Array.from(y5, function(s){
             console.log(s);
             return s.toUpperCase();
         });
         console.log("8. Array.from():",result5);
         
         
         console.log("9. 배열이냐:", Array.isArray([1,2,3])); // true
         console.log("9. 배열이냐:", Array.isArray([]));      // true
         
         console.log("9. 배열이냐:", Array.isArray("AAA"));   // false


      </script>
    
 </head>
 <body>
    <p>홍길동</p>
    <div>이순신</div>


 </body>
 </html>
