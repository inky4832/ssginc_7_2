 <!DOCTYPE html>
 <html lang="en">
 <head>
     <title>비교 연산자</title>
    <script>

     
      // &&
      console.log( true && true );
      console.log( true && false );
      console.log( false && true );
      console.log( false && false );

      console.log("####################")
      
      // ||
      console.log( true || true );
      console.log( true || false );
      console.log( false|| true );
      console.log( false || false );
      
      console.log("####################")
      // !
      console.log( !false);
      console.log( !true);


    </script>
    
 </head>
 <body>
    <p>홍길동</p>
    <div>이순신</div>


 </body>
 </html>
