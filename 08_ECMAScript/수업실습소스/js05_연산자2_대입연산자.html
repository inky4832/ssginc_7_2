 <!DOCTYPE html>
 <html lang="en">
 <head>
     <title>대입 연산자</title>
    <script>

       let n = 10;
       let n2 = 5;
       
       n += n2;
       console.log(n, n2 );

       n -= n2;
       console.log(n, n2 );

       n *= n2;
       console.log(n, n2 );

       n /= n2;
       console.log(n, n2 );

       n %= n2;
       console.log(n, n2 );
     


    </script>
 </head>
 <body>
    <p>홍길동</p>
    <div>이순신</div>


 </body>
 </html>
