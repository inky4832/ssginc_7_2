 <!DOCTYPE html>
 <html lang="en">
 <head>
     <title>spread 연산자</title>
    <script>

      let x = [10,20,30];
      
      //1. 배열값 복사 ( 깊은  복사인 실제값 복사)
      let copy_x = [...x];
      copy_x[0]=100;
      console.log(x, copy_x);
      
      //2. 기존배열에 값 추가 (**************)
      let x2 = [10,20,30];
      let new_x2 = [...x2, 40,50];
      let new_x3 = [40,50, ...x2];
      console.log(x2, new_x2, new_x3);
      
      
      //3. 배열 연결
      let x3 = [10,20,30];
      let x4 = [100,200,300];
      let result = [...x3, ...x4];
      console.log(x3, x4, result);

      //4. 문자열 --> 배열로 변경
      console.log([..."hello"]); // ['h', 'e', 'l', 'l', 'o']




   </script>
    
 </head>
 <body>
    <p>홍길동</p>
    <div>이순신</div>


 </body>
 </html>
