 <!DOCTYPE html>
 <html lang="en">
 <head>
     <title>비교 연산자</title>
    <script>

     
      // &&
      console.log(  10    &&  "홍길동"  );  // 홍길동
      console.log(  NaN    &&  "홍길동"  ); // NaN

      // ||
      console.log(  10    ||  "홍길동"  );  // 10
      console.log(  NaN    ||  "홍길동"  ); // 홍길동

    </script>
    
 </head>
 <body>
    <p>홍길동</p>
    <div>이순신</div>


 </body>
 </html>
