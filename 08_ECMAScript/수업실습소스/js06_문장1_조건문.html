 <!DOCTYPE html>
 <html lang="en">
 <head>
     <title>조건문</title>
    <script>

      //1. 단일 if 문
      if(3>2){
         console.log("3>2");
      }
      //2. if~else문
      if(3>20){
         console.log("30>20");
      }else{
         console.log("3<20");
      }
      
      //3. 다중 if 문
      let num = prompt("점수입력");
      num = Number.parseInt(num);
      if( num >= 90 ){
         console.log("A 학점");
      }else if(num >= 80 ){
         console.log("B 학점");
      }else if(num >= 70 ){
         console.log("C 학점");
      }else{
         console.log("F 학점");
      }

      // 4. switch ( === 비교됨)
      let x = "100";
      x = Number.parseInt(x);
      switch(x){
         case 10: console.log(10); break;
         case 50: console.log(50); break;
         case 100: console.log(100); break;
         default: console.log("default"); break;
      }

    </script>
    
 </head>
 <body>
    <p>홍길동</p>
    <div>이순신</div>


 </body>
 </html>
