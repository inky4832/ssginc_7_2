 <!DOCTYPE html>
 <html lang="en">
 <head>
     <title>const 상수</title>
    <script>

        // 상수
        const num = 100;

        // num = 200;  // Assignment to constant variable
        console.log("상수: ", num );
        
        // 상수명 중복 불가
        // const num = 200;
        
        // 블럭 스코프 따름.
        if(true){
            const x = 300;
        }
        // console.log("if 밖: ", x );  // x is not defined


        // 상수 주의할 점
        const m =[10,20,30];

         m[0]=100;  // 배열의 요소값 변경은 가능. m에 저장된 주소값이 변경되는 것이 아니기 때문이다. 
                    // 따라서 JS는 m 변수가 변경되었다고 생각하지 않는다.

         console.log(m)
        //  m =[1,2,3];  //Assignment to constant variable, m에 저장된 주소값이 변경되기 때문이다.
                        // 따라서 JS는 m 변수가 변경되었다고 생각하기 때문에 에러가 발생된다.

    </script>
 </head>
 <body>
    <p>홍길동</p>
    <div>이순신</div>


 </body>
 </html>
