 <!DOCTYPE html>
 <html lang="en">
 <head>
     <title>함수(객체)</title>
    <script>

       // 1. 함수 선언식
        function fun2(n,n2, ...n3){
          console.log("fun2", n,n2,n3);
        }
        
        fun2(1,2);
        fun2(1,2,3);
        fun2(1,2,3,4,5);
        
        // 2. 함수 표현식
        let fun4 = function(n,n2, ...n3){
          console.log("fun4",n,n2,n3);
        };
        fun4(1,2);
        fun4(1,2,3);
        fun4(1,2,3,4,5);

   </script>
    
 </head>
 <body>
     

 </body>
 </html>
