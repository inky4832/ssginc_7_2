<!DOCTYPE html>
<html lang="en">
<head>
    <title>블럭레벨_인라인레벨 실습</title>
    <style>

        div{
            width: 250px;
            height: 150px;
            background-color: aqua;
        }
        
        span{
            width: 250px;
            height: 150px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <!-- 블럭레벨 -->
    <div>hello</div>
    
    
    <!-- 인라인레벨 -->
   <span>world</span>
</body>
</html>
