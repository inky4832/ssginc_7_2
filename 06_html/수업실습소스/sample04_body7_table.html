<!DOCTYPE html>
<html lang="en">
<head>
    <title>table 태그 실습</title>
</head>
<body>
   
    <h2>기본테이블</h2>
    <table border="1">
        <tr>
            <th>이름</th>
            <th>나이</th>
        </tr>
        <tr>
            <td>홍길동</td>
            <td>20</td>
        </tr>
        <tr>
            <td>이순신</td>
            <td>30</td>
        </tr>
    </table>

    <h2>그룹핑테이블</h2>
     <table border="1">
        <thead>
            <tr>
                <th>제품명</th>
                <th>가격</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>A</td>
                <td>100</td>
            </tr>
            <tr>
                <td>B</td>
                <td>200</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>총합</td>
                <td>300</td>
            </tr>
        </tfoot>
     </table>
</body>
</html>
