<!DOCTYPE html>
<html lang="en">
<head>
    <title>리스트 태그 실습</title>
   
</head>
<body>
  
    <h2>순서없는 리스트(*)</h2>
    <ul type="circle">
        <li>A</li>
        <li>B</li>
        <li>C</li>
    </ul>

    <h2>순서있는 리스트</h2>
    <ol start="100">
        <li>A</li>
        <li>B</li>
        <li>C</li>
    </ol>
</body>
</html>
