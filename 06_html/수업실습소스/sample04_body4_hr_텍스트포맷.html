<!DOCTYPE html>
<html lang="en">
<head>
    <title>hr와 텍스트 포맷 태그 실습</title>
   
</head>
<body>
  
    <b>굵은 글자</b>  
    <hr>
    <i>이택릭 글자</i> 
    <hr>
    <small>작은 글자</small> 
    <hr>
    <del>취소선 글자</del>
    <hr>
    <ins>밑줄 글자</ins> 
    <hr>
    AAA<sub>아래 글자</sub> 
    <hr>
    AAA<sup>위 글자</sup> 
</body>
</html>
