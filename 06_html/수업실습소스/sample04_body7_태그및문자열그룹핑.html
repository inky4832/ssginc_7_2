<!-- sample04_body7_태그및문자열그룹핑.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>태그 및 문자열그룹핑 실습</title>
    <style>

        div{
            width: 250px;
            height: 150px;
            background-color: aqua;
        }
        
        span{
            width: 250px;
            height: 150px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <!-- 블럭레벨 -->
    <div>hello</div>
    
    
    <!-- 인라인레벨 -->
   안녕하세요. 홍길동 입니다. <br>
   안녕하세요. <span>홍길동</span> 입니다. <br>
</body>
</body>
</html>
