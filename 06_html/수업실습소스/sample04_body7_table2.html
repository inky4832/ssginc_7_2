<!DOCTYPE html>
<html lang="en">
<head>
    <title>table 태그 병합 실습</title>
</head>
<body>
   
    <h2>1. 열병합 테이블</h2>
    <table border="1">
        <tr>
            <th>이름</th>
            <th colspan="2">전화번호</th>
        </tr>
        <tr>
            <th>홍길동</th>
            <th>010</th>
            <th>011</th>
        </tr>
    </table>
 
    <h2>2. 행병합 테이블</h2>
    <table border="1">
      <tr>
        <th>이름</th>
        <td>홍길동</td>
      </tr>
      <tr>
        <th rowspan="2">전화번호</th>
        <td>010</td>
      </tr>
      <tr>
        <td>011</td>
      </tr>
    </table>
</body>
</html>
