<!-- sample02_head_style.html -->
<!DOCTYPE html>
<html lang="en">
<head>

    <title>style 실습</title>
    <!-- 내부 스타일(internal) -->
    <style>
        p{
         color: red;   
        }
    </style>

    <link rel="stylesheet" href="external.css">
</head>
<body>
    <p>hello</p>

     <!-- 인라인스타일(inline) -->
     <div style="color: red;">world</div>
     
     <!-- 외부 스타일 ( external ) -->
    <span>happy</span>

</body>
</html>
