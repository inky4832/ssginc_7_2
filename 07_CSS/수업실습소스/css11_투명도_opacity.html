<!-- css11_투명도_opacity.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title> 투명도</title>
    <style>
      
      #x2{
        opacity: 0.8;
      }
      #x3{
        opacity: 0.6;
      }
      #x4{
        opacity: 0.4;
      }
      #x5{
        opacity: 0.2;
      }
      
    </style>
 </head>
<body>
     <h2>투명도</h2>

     <p id="x1">hello1</p>
     <hr>
     <p id="x2">hello2</p>
     <hr>
     <p id="x3">hello3</p>
     <hr>
     <p id="x4">hello3</p>
     <hr>
     <p id="x5">hello3</p>
</body>

</html>
