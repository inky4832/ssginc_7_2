<!DOCTYPE html>
<html lang="en">
<head>
    <title> z-index </title>
    <style>
      
      img{
         position: absolute;
         top: 10px;
         left: 0px;
         z-index: -1;
      }
     
    </style>
 </head>
<body>
     <h2>z-index 실습</h2>
     <img src="images/a.jpg" width="100px" height="100px" >
     <p>  
      - position: fixed 또는 abso수ute 같은 경우에는 겹쳐서 보여질 수 있다.
      - 요소 배치하는 방식 3가지
        
	 x 배치: 인라인 
	 y 배치: 블럭
	 z 배치: 깊이
      </p>

</body>

</html>
