<!-- css04_선택자07_의사클래스4_only-child.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title> :only-child 의사 클래스  선택자</title>
    <style>
  
        i:only-child{
          color: red;
        }
      
    </style>
 </head>
<body>
    <p>
      <i>happy</i>
    </p>
      <p>
        <i>Hello1</i>
        <i>Hello2</i>
        <i>Hello3</i>
      </p>
      <div>
        <i>world1</i>
        <i>world2</i>
        <i>world3</i>
      </div>

</body>
</html>
