<!DOCTYPE html>
<html lang="en">
<head>
    <title> ::first-line , ::first-letter 의사 클래스  선택자</title>
    <style>
      
      p::first-line{
        color: red;
      }
      p::first-letter{
        font-size: 45px;
      }

    </style>
 </head>
<body>

     <p>
      홍길동 <br>
      이순신 <br>
      유관순 <br>
     </p>

     <p>
      AAA <br>
      BBB <br>
      CCC <br>
     </p>
</body>

</html>
