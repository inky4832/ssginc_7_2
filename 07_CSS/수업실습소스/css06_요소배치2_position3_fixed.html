<!DOCTYPE html>
<html lang="en">
<head>
    <title> position:fixed </title>
    <style>
      
       body{
        border: 2px solid blue;
       }
     
       div.fixed{
          border: 2px solid red;
          position: fixed;
          right: 0px;
          bottom: 0px;
       }

    </style>
 </head>
<body>

     <h2>fixed 실습</h2>
     <p>  
      - 기준은 웹브라우저 화면 ( 뷰포트: viewport)이다.
      - top,right,bottom,left 속성을 지정하면 적용이 됨
      - 스크롤 해도 고정됨.
     </p>
     <div class="fixed">
        fixed 실습
     </div>

</body>

</html>
