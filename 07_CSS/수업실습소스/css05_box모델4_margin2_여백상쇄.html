<!-- css05_box모델4_margin2_여백상쇄.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title> margin 여백 상쇄</title>
    <style>
  
      *{
        box-sizing: border-box;
      }
       
       div{
         width: 100px;
         height: 100px;
         background-color: red;
         border: 1px solid blue;
       }
       #x1{
           margin: 20px  10px;
       }
    
       #x2{
          margin: 50px  10px;
       }

    </style>
 </head>
<body>

    <div id="x1">Hello1</div>
    <div id="x2">Hello2</div>

</body>

</html>
