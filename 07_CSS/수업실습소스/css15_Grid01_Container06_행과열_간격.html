<!--css15_Grid01_Container06_행과열_간격-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>grid 실습</title>
<style type="text/css">
* {
    box-sizing: border-box;
    font-size: 1.5rem;
}
  
 .grid-container {

     display: grid;

     /* 3개의 행 생성 */
       grid-template-rows: 120px  1fr  250px ; 

       /* 2개의 열 생성  */
       grid-template-columns: 130px  240px ;

       
       /* 행 간격 */
       /* row-gap: 10px; */
       /* 열 간격 */
       /* column-gap: 5px; */

       /* 축약 표현식 */
       gap: 10px 5px;
        
  }
  
.grid-container  div2{
     height: 80px;
}

.item-1 {
    background: red;
 }

.item-2 {
    background: blue;
}

.item-3 {
    background: aqua;
}

.item-4 {
    background: #f5c096;
}

.item-5 {
    background: yellow;
}

.item-6 {
    background: #d3c0b1;
}
</style>
</head>
<body>
    <div class="grid-container">
        <div class="item-1">item1</div>
        <div class="item-2">item2</div>
        <div class="item-3">item3</div>
        <div class="item-4">item4</div>
        <div class="item-5">item5</div>
        <div class="item-6">item6</div>
    </div>
</body>
</html>
