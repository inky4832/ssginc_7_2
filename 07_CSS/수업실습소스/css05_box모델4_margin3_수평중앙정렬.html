<!-- css05_box모델4_margin3_수평중앙정렬.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title> margin 수평 중앙 정렬</title>
    <style>
  
      *{
        box-sizing: border-box;
      }
       
     
       #x1{
          width: 100px;
          background-color: red;
          margin: auto;
       }
    
       #x2{
           width: 100px;
           background-color: blue;
       }
       #x3{
          width: 100px;
          background-color: aqua;
          margin: auto;
       }
    </style>
 </head>
<body>

    <div id="x1">Hello1</div>
    <div id="x2">Hello2</div>
    <span id="x3">Hello3</span>

</body>

</html>
