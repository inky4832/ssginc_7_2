<!DOCTYPE html>
<html lang="en">
<head>
    <title> a 태그 의사 클래스  선택자</title>
    <style>
  
       /* 방문전 */
       a:link{   
         color: red;
        }
        /* 방문후 */
        a:visited{
          color: blue;
        }
        /* 마우스 오버 */
        a:hover{
          color: greenyellow;
        }
        /* 마우스 누르고 있을때 */
        a:active{
          color: brown;
        }
      
    </style>
 </head>
<body>
   
    <a href="https://www.w3schools.com">w3schools</a>
    <a href="https://www.w3schools.net">w3schools</a>
  

</body>
</html>
