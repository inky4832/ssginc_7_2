<!--css15_Grid01_Container08_Container_자체item정렬-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>grid 실습</title>
<style type="text/css">

 .grid-container {
     
    border: 1px solid red;

     display: grid;

     /* 3개의 행 생성 */
       grid-template-rows: 100px  100px  100px ; 

       /* 2개의 열 생성  */
       grid-template-columns: 20%  20% ;

       
       /* x 축 item 정렬 */
       justify-content: flex-end;
       
       /* y 축 item 정렬 */
       align-content: flex-end;
       
       height: 1000px;
  }
  
.item-1 {
    background: red;
 }

.item-2 {
    background: blue;
}

.item-3 {
    background: aqua;
}

.item-4 {
    background: #f5c096;
}

.item-5 {
    background: yellow;
}

.item-6 {
    background: #d3c0b1;
}
</style>
</head>
<body>
    <div class="grid-container">
        <div class="item-1">item1</div>
        <div class="item-2">item2</div>
        <div class="item-3">item3</div>
        <div class="item-4">item4</div>
        <div class="item-5">item5</div>
        <div class="item-6">item6</div>
    </div>
</body>
</html>
