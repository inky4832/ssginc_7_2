<!DOCTYPE html>
<html lang="en">
<head>
    <title> position에따른 퍼센트 - max-width</title>
    <style>
      
      div{
        border: 1px solid red;
        max-width: 400px;
      }

      img{
        width: 100%;
      }
    </style>
 </head>
<body>
     <h2>position에따른 퍼센트 - max-width</h2>

     <div>
        <img src="images/001.png" >
     </div>
    
</body>

</html>
