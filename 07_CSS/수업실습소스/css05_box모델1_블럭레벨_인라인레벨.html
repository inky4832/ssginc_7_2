<!-- css05_box모델1_블럭레벨_인라인레벨.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title> 블럭레벨, 인라인 레벨</title>
    <style>
      
      p{
        border: 1px solid red;
        width: 300px;
        height: 200px;
      }
      
      span{
        border: 1px solid blue;
        /* 인라인 레벨은 width와 height 적용안됨 */
        width: 300px;
        height: 200px;
      }
    </style>
 </head>
<body>

     <!-- 블럭레벨 -->
     <p>홍길동1</p>
     <p>홍길동2</p>
     
     <hr>

     <!-- 인라인 레벨 -->
     <span>이순신1</span>
     <span>이순신2</span>

</body>

</html>
