<!DOCTYPE html>
<html lang="en">
<head>
    <title> 속성명으로 끝나는  선택자</title>
    <style>
  
       div[class*="man"]{
         color:red
       }
      
    </style>
 </head>
<body>
   
    
    <div class="man">man</div>
    <div class="superman">superman</div>
    <div class="women batman2">women batman2</div>
    <div class="man-xyz">man-xyz</div>
    <div class="xxx">xxx</div>

</body>
</html>
