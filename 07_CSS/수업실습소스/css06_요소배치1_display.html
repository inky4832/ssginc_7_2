<!DOCTYPE html>
<html lang="en">
<head>
    <title> border-radius </title>
    <style>
  
       div{
        background-color: red;
        margin: 5px;
        display: inline;
       }

       p{
        display: none;   /* 영역유지 안됨 */
       }

       span{
        background-color: yellow;
        margin: 5px;
        display: block;
       }
    </style>
 </head>
<body>

      <div>Hello1</div>
      <div>Hello2</div>
      <div>Hello3</div>

      <hr>
        <p>World</p>
      <hr>

      <span>happy1</span>
      <span>happy2</span>
      <span>happy3</span>

</body>

</html>
