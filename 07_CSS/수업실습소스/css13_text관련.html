<!DOCTYPE html>
<html lang="en">
<head>
    <title> text 관련</title>
    <style>
        
        #x{
            color: red;
            text-align: center;
            text-decoration: line-through;
            text-transform: uppercase;
        }
        #x2{
            background-color: yellow;
            width: 300px;
            height: 300px;
            text-align: justify;
            text-indent: 10px;
        }
        #x3{
            line-height: 5;
        }
    </style>
 </head>
<body>
     <h2>text 관련</h2>
     <p id="x">hello</p>
     <hr>
     <div id="x2">
         hello2 hello2 hell o2hello2
         hello2 hello 2hello2 hello2
         hello2he llo2hello2hello2
         hello2 hello2h ello 2hello2
         hello2hello2hel lo2hello2
         hello2h ello2hel lo2h ello2
        </div>
        <hr>
        <p id="x3">hello3</p>
        <p>hello4</p>

    
</body>

</html>
