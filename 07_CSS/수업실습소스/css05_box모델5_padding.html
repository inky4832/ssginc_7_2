<!-- css05_box모델5_padding.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title> padding </title>
    <style>
  
      *{
        box-sizing: border-box;
      }
       
       div{
         width: 100px;
         height: 100px;
         margin: 20px;
         background-color: red;
         border: 1px solid blue;
       }
       #x1{
          padding-top: 10px;
          padding-right: 10px;
          padding-bottom: 10px;
          padding-left: 10px;
       }
       #x2{
        /* padding:  top  right  bottom  left */
          padding: 10px  10px  10px  10px;
       }

       #x3{
        /* padding:  top  right|left  bottom   */
           padding: 10px  10px  10px;
       }

       #x4{
        /* padding:  top|bottom  right|left     */
           padding: 10px  10px;
       }
       #x5{
        /* padding:  top|bottom|right|left     */
           padding: 10px;
       }
    </style>
 </head>
<body>

    <div id="x1">Hello1</div>
    <div id="x2">Hello2</div>
    <div id="x3">Hello3</div>
    <div id="x4">Hello4</div>
    <div id="x5">Hello5</div>

</body>

</html>
