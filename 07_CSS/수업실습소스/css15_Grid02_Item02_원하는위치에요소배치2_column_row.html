<!-- css15_Grid02_Item02_원하는위치에요소배치2_column_row -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>grid 실습</title>
<style type="text/css">

  
.grid-container {
     display: grid;

     /* 열 생성 */
     grid-template-columns: repeat(4, 150px);
  }
.grid-container  div{
     height: 50px;
}

.item-1 {
    background: red;
 }

.item-2 {
    background: blue;

    grid-column-start: 2;
    grid-column-end: 5;
}

.item-3 {
    background: aqua;

    grid-column: 2/5;

    grid-row: 3/4;
}

.item-4 {
    background: #f5c096;
    grid-row: 2/3;
}

.item-5 {
    background: yellow;
}

.item-6 {
    background: #d3c0b1;
}
</style>
</head>
<body>
    <div class="grid-container">
        <div class="item-1">item1</div>
        <div class="item-2">item2</div>
        <div class="item-3">item3</div>
        <div class="item-4">item4</div>
    </div>
</body>
</html>
