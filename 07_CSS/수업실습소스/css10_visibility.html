<!-- css10_visibility.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title> visibility</title>
    <style>
      
      #x2{
        display: none;
      }
      #x3{
        visibility: hidden;
      }
      table{
        visibility: collapse;
      }
    </style>
 </head>
<body>
     <h2>visibility</h2>

     <p id="x1">hello1</p>
     <hr>
     <p id="x2">hello2</p>
     <hr>
     <p id="x3">hello3</p>
     <hr>
     <table>
      <tr>
        <td>xxx</td>
      </tr>
     </table>
     <hr>
     <p>hello4</p>
</body>

</html>
