<!-- css12_글꼴관련.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title> 글꼴</title>
    <style>
      
       #x1{
         font-style: italic;
         font-weight: bold;
         font-size: 2rem;
       }
       #x2{
         /* 웹 브라우저의 글꼴설정에서 설정된 serif에 해당되는 실제 font family가 적용됨(현재값은 Batang) */
         font-family: serif;
       }
       #x3{
         /* 웹 브라우저의 글꼴설정에서 설정된 sans-serif에 해당되는 실제 font family가 적용됨(현재값은 Malgun Gothic) */
         font-family: sans-serif;
       }
       #x4{
        /* Times New Roman 글꼴이 적용됨 */
         font-family: 'Times New Roman', Geogia, serif;
       }
       #x5{
        /* Geogia 글꼴이 적용됨 */
        font-family: 'Times New Roman2', Geogia, serif;
      }
      #x6{
         /* sans-serif 글꼴이 적용됨 */
         font-family: 'Times New Roman2', Geogia2, sans-serif;
       }

       #x7{
         font: italic bold 2rem  'Times New Roman', Geogia, sans-serif;
       }
    </style>
 </head>
<body>
     <h2>글꼴</h2>
     <p id="x1">hello1</p>
     <hr>
     <p id="x2">hello2</p>
     <hr>
     <p id="x3">hello3</p>
     <hr>
     <p id="x4">hello4</p>
     <hr>
     <p id="x5">hello5</p>
     <hr>
     <p id="x6">hello6</p>
     <hr>
     <p id="x7">hello7</p>
</body>

</html>
