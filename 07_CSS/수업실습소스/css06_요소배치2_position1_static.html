<!DOCTYPE html>
<html lang="en">
<head>
    <title> position:static </title>
    <style>
      
       body{
        border: 2px solid blue;
       }
     
       div.static{
          border: 2px solid red;
          position: static;
          /* position:static 는 top/right/bottom/left 적용이 안됨 */
          left: 200px;
          top: 300px;
       }

    </style>
 </head>
<body>

     <h2>static 실습</h2>
     <p> - 기본
      - 기본적인 배치방법( document flow: 문서 대열 )를 따른다.
        블럭레벨은 세로 배치, 인라인 레벨은 가로 배치, left와 top이 8px 마진값이 적용되어 보여진다.
             
      - top,right,bottom,left 속성을 지정해도 적용이 안됨.
       역으로 top,right,bottom,left 속성을 적용할려면 static이 아닌 다른 값(relative,absolute,fixed)을
       반드시 지정해야 된다.</p>
     <div class="static">
       기본적인 배치방법( document flow: 문서 대열 )를 따른다.
     </div>

</body>

</html>
