<!DOCTYPE html>
<html lang="en">
<head>
    <title> inline-block </title>
    <style>
  
       #xxx{
         background-color: yellow;
         width: 100px;
         height: 200px;
       }

       #xxx2{
         background-color: yellow;
         width: 100px;
         height: 200px;
         display: inline-block;  /* inline 경우에도 width와 height 적용됨 */
       }
     
    </style>
 </head>
<body>

      안녕하세요 <span id="xxx">홍길동</span> 입니다. <br>
      <hr>
      안녕하세요 <span id="xxx2">홍길동</span> 입니다. <br>

</body>

</html>
