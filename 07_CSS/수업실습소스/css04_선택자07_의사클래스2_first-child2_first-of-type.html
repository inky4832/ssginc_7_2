<!-- css04_선택자07_의사클래스2_first-child2_first-of-type.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title> :first-child 와 :first-of-type 차이점 </title>
    <style>
  
        i:first-child{
          color: red;
        }
        i:first-of-type{
          font-size: 40px;
        }
      
    </style>
 </head>
<body>
   
      <p>
        <span>Hello</span>
        <i>Hello1</i>
        <i>Hello2</i>
        <i>Hello3</i>
      </p>
   

</body>
</html>
